<!DOCTYPE html>
<html>
<head>
  <title>Register Form</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet'>
  <style type="text/css">
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: 'Lato', Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      font-weight: 700;
      color: #333;
      margin-bottom: 0.5em;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"], input[type="password"] {
      width: 60%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      font-family: 'Lato', Arial, sans-serif;
      transition: all 0.2s ease-in-out;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #3498db;
      outline: none;
    }
    input[type="submit"] {
      width: 40%;
      background-color: #3498db;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      font-family: 'Lato', Arial, sans-serif;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .theme-switch {
      position: absolute;
      top: 1em;
      right: 1em;
      background-color: transparent;
      border: none;
      color: #333;
      font-size: 0.8em;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .theme-switch:hover {
      color: #3498db;
    }
	body.dark-theme {
  background-color: black;
  color: white;
}
body.dark-theme input[type="text"], body.dark-theme input[type="password"] {
  border: 2px solid white;
}
body.dark-theme input[type="submit"] {
  background-color: white;
  color: black;
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-switch">Switch theme</button>
    <h1>Create Account</h1>
    <form action="http://127.0.0.1:8080/api/users/register" method="post">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username"><br>
      <label for="password">Password:</label><br>
	  <input type="password" id="password" name="password"><br><br>
	  <label for="confirmPassword">Confirm password:</label><br>
	  <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
      <input type="submit" value="Submit">
    </form> 
  </div>
  <script>
    const themeSwitch = document.querySelector('.theme-switch');
    themeSwitch.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
    });
	
	const form = document.querySelector('form');

	// Listen for submit event on the form
	form.addEventListener('submit', e => {
	  // Prevent the default form submission behavior
	  e.preventDefault();

	  // Get the action and method attributes from the form element
	  const action = form.getAttribute('action');
	  const method = form.getAttribute('method');

	  // Create a new FormData object to hold the form data
	  const formData = new FormData(form);

	  // Send a request to the server using the fetch function
	  fetch(action, {
		method: method,
		body: formData
	  })
	  .then(response => response.json())
	  .then(data => {
		// Do something with the response data
		console.log(data);
	  });
	});
	
  </script>
</body>
</html>
